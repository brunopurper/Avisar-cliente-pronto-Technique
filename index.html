<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação de Aparelho Pronto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Notificação de Aparelho Pronto</h1>
        <form id="notificationForm">
            <div class="form-group">
                <label for="clientName">Nome do Cliente</label>
                <input type="text" class="form-control capitalize" id="clientName" required>
            </div>
            <div class="form-group">
                <label for="device">Aparelho</label>
                <input type="text" class="form-control capitalize" id="device" placeholder="Ex.: Televisão LG 42" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Número de Celular</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Ex.: 999999999" required>
            </div>
            <button type="button" id="sendWhatsAppButton" class="btn btn-success mb-4">Enviar via WhatsApp</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Notificação Enviada</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    A mensagem foi enviada para o cliente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" id="nextNotification" class="btn btn-primary">Nova Notificação</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
